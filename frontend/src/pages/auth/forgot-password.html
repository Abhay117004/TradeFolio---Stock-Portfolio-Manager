<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - TradeFolio</title>
    <meta name="description" content="Reset your TradeFolio password">
    <meta name="theme-color" content="#00d4aa">
    
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components/buttons.css">
    <link rel="stylesheet" href="../../styles/pages/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container">
        <nav class="nav">
            <a href="../../../index.html" class="logo">
                <span class="logo-icon">ðŸ“ˆ</span> TradeFolio
            </a>
            <div class="nav-buttons">
                <a href="login.html" class="btn btn-secondary">Login</a>
            </div>
        </nav>
    </div>
</header>

<main class="auth-main">
    <div class="container">
        <div class="auth-container auth-container-slim">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Reset Your Password</h1>
                    <p>Enter your email and we'll send you a link to get back into your account.</p>
                </div>

                <div id="message-container" aria-live="polite" style="text-align:center; display:none; margin-bottom: 1rem;"></div>

                <form id="resetForm" class="auth-form" novalidate>
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" required autocomplete="email" aria-describedby="emailError" placeholder="Enter your email address">
                        <div class="form-error" id="emailError"></div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full" id="resetBtn">
                        <span>Send Reset Link</span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Remember your password? <a href="login.html" class="text-link">Back to Login</a></p>
                </div>
            </div>
        </div>
    </div>
</main>
<script type="module" src="../../scripts/pages/forgot-password.js"></script>
</body>
</html>
