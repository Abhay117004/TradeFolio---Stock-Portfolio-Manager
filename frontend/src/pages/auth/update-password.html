<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - TradeFolio</title>
    <meta name="description" content="Set your new TradeFolio password">
    <meta name="theme-color" content="#00d4aa">
    
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components/buttons.css">
    <link rel="stylesheet" href="../../styles/pages/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container">
        <nav class="nav">
            <a href="../../../index.html" class="logo">
                <span class="logo-icon">üìà</span> TradeFolio
            </a>
            <div class="nav-buttons">
                <a href="login.html" class="btn btn-secondary">Back to Login</a>
            </div>
        </nav>
    </div>
</header>

<main class="auth-main">
    <div class="container">
        <div class="auth-container auth-container-slim">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Set New Password</h1>
                    <p>Please enter your new password below. Make sure it's strong and secure.</p>
                </div>

                <div id="message-container" aria-live="polite" style="text-align:center; display:none; margin-bottom: 1rem;"></div>

                <form id="resetPasswordForm" class="auth-form" novalidate>
                    <div class="form-group">
                        <label for="newPassword" class="form-label">New Password</label>
                        <div class="password-input-container">
                            <input type="password" id="newPassword" name="newPassword" class="form-input" required minlength="8" placeholder="Enter your new password" autocomplete="new-password">
                            <button type="button" id="passwordToggle" class="password-toggle" aria-label="Show password">
                                <span class="toggle-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <div class="form-error" id="newPasswordError"></div>
                        <div class="password-requirements">
                            <small class="text-muted">
                                Password must be at least 8 characters and include uppercase, lowercase, and number
                            </small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                        <div class="password-input-container">
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required placeholder="Confirm your new password" autocomplete="new-password">
                            <button type="button" id="confirmPasswordToggle" class="password-toggle" aria-label="Show password">
                                <span class="toggle-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <div class="form-error" id="confirmPasswordError"></div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full" id="updateBtn">
                        <span>Update Password</span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Remember your password? <a href="login.html" class="text-link">Back to Login</a></p>
                </div>
            </div>
        </div>
    </div>
</main>

<script type="module" src="../../scripts/pages/update-password.js"></script>
</body>
</html>
